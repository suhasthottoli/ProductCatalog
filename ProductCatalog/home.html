<html>
    <head>
        <script>
            async function getProducts()
            {
                var ProductResponse=await fetch('https://fakestoreapi.com/products',{
                method: 'Get',
                });

                var result=await ProductResponse.json();
                console.log('product list',result);

                var prodListAll=document.getElementsByClassName('productlist');
                var prodList=prodListAll[0];

                var products="";
                for(var prod of result){
                    products+='<div><h2>'+ prod.title +'</h2><img height="100px" src="'+prod.image+'"></div>';
                }

                prodList.innerHTML=products;
            }
            getProducts();
        </script>
        <style>
            .title{
                font-size: 20pt;
                font-weight: bold;
                text-decoration: underline;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <header></header>
        <div id="OuterDiv">
            <h1 class="title">My product catalog page</h1>
            <div class="productlist">

            </div>
        </div>
        <footer></footer>

    </body>
    
</html>
