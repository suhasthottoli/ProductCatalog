<html>
    <head>
        <script>
            async function getProducts()
            {
                var ProductResponse=await fetch('https://fakestoreapi.com/products',{
                method: 'Get',
                });

                var result=await ProductResponse.json();
                console.log('product list',result);

                var prodListAll=document.getElementsByClassName('productlist');
                var prodList=prodListAll[0];

                var products="";
                var rate=""
                for(var prod of result){
                //     for(var rt in prod)
                // {
                //     //rate=prod["rate"]
                //     console.log(rt);
                // }
                    products+='<div><h2>'+ prod.title +'</h2><img height="100px" src="'+prod.image+'"><br><b>Rs '+prod.price+'<br>Rating:'+prod.rating.rate+'</b></div>';
                
            }
                console.log(products);
                prodList.innerHTML=products;
            }
            getProducts();
        </script>
        <style>
            .title{
                font-size: 20pt;
                font-weight: bold;
                text-decoration: underline;
                text-align: center;
            }
        </style>

    </body>
    
</html>
